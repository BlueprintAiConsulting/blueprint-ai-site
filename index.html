    .navlinks{display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:flex-end;}

    .navlinks a:hover{background:rgba(255,255,255,.06); color:var(--text)}

    .btn{
      display:inline-flex; align-items:center; justify-content:center;

      border-radius:14px;
      border:1px solid rgba(120,180,255,.22);
      background: rgba(12,20,48,.55);
      color:var(--text);
      text-decoration:none;
      font-weight:650;
      font-size:14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.22);
      white-space:nowrap;
    }
    .btn:hover{border-color: rgba(120,180,255,.38); background: rgba(12,20,48,.70)}
    .btn.primary{
      background: linear-gradient(135deg, rgba(58,160,255,.95), rgba(102,208,255,.75));
      border-color: rgba(102,208,255,.55);
      color:#061023;
      box-shadow: 0 14px 40px rgba(58,160,255,.25);
    }
    .btn.primary:hover{filter:brightness(1.05)}
    .btn.alt{background: rgba(255,255,255,.06);}

    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }

    .hero{
      margin-top:18px;
      border-radius: var(--radius);
      border:1px solid rgba(120,180,255,.18);
      background:
        radial-gradient(700px 500px at 0% 0%, rgba(58,160,255,.20), transparent 55%),
        radial-gradient(700px 500px at 100% 0%, rgba(102,208,255,.14), transparent 55%),
        rgba(10,16,40,.55);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .hero:before{
      content:"";
      position:absolute; inset:0;
      background-image: var(--grid);
      background-size: 44px 44px;
      opacity:.7;
      mask-image: radial-gradient(circle at 30% 20%, black 10%, transparent 68%);

    }
